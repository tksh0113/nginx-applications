version: "3.9"

services:
    nginx:
        build:
            context: ./docker/nginx/
            dockerfile: Dockerfile
        ports:
            - "8080:8080"
            - "8081:8081"
        volumes:
            - php-fpm-socket:/var/run/php-fpm
            - ./docker/php-fpm:/var/www/html
        depends_on:
            - php-fpm
    php-fpm:
        build:
            context: ./docker/php-fpm/
            dockerfile: Dockerfile
        volumes:
            - php-fpm-socket:/var/run/php-fpm
            - ./docker/php-fpm:/var/www/html

volumes:
    php-fpm-socket:
